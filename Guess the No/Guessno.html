<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
  <link rel="stylesheet" type="text/css" href="guessno.css">
</head>
<body>
  <div class="container">
    <h1>Welcome To Try Your Luck</h1>
    <p class="line">------------------------------------------------------</p>
    <p class="instruction">.....Enter a Number between 1 to 100.....</p>
    <input type="number" id="guessInput" placeholder="Enter a Number between 1 to 100">
    <button id="key" onclick="checkGuess()">Submit Guess</button>
    <p id="feedback"></p>
    <p id="score"></p>
  </div>
  <script src="guessno.js"></script>
</body>
</html>
